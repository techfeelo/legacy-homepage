<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
        <script "text/javascript" src=js/templates.js></script>
        <div id="header"><script>header("./");</script></div>
    </head>
    <body>
      <div class="contents-wrapper">
        <h1 class="heading">当団体について</h1>
            <h2>法人概要</h2>
            <ul class="content-list">
                <li>目的: 科学技術に興味関心を寄せる若者に対し、学びの機会を提供すること</li>
                <li>設立年月日: 2021年6月1日</li>
                <li>区分: 非営利型法人(日本の法人税法2条9号の2に定義される一般社団法人)</li>
            </ul>
            <br>
            <h2>事業内容</h2>
            <ol class="content-list">
                <li>科学技術に興味関心を寄せる若者への情報共有及び技術支援</li>
                <li>若者への技術支援をするための講師の育成</li>
                <li>各地の学生・生徒への交流の場の提供</li>
                <li>前各号に付帯又は関連する事業</li>
            </ol>
            <br>
            <h2>沿革</h2>
            <ul class="content-list">
                <li>2021年6月 学生6人により設立</li>
            </ul>
      </div>
    </body>
