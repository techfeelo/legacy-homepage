<head>
    <!-- ページのタイトル -->
    <title>一般社団法人techfeeloのホームページ</title>
  
    <!-- ページの説明 -->
    <meta name="description" content="一般社団法人techfeeloについての最新情報を発信するホームページです。" />
  
    <!-- 文字エンコードの指定 -->
    <meta charset="utf-8" />
  
    <!-- URLを正規化(統一化)する -->
    <link rel="canonical" href="https://techfeelo.org/" />
  
    <!-- スマホに対応するためのViewPortの設定 -->
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  
    <!-- OGP(SNSでの表示)の各種設定 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@abehiroshi" />
    <meta property="og:url" content="https://techfeelo.org/" />
    <meta property="og:title" content="一般社団法人techfeeloのホームページ" />
    <meta property="og:description" content="一般社団法人techfeeloについての最新情報を発信するホームページです。" />
    <meta property="og:image" content="hogehoge" />
  
    <!-- ホーム画面に追加したときのタイトル -->
    <meta name="apple-mobile-web-app-title" content="一般社団法人techfeeloのホームページ">
  
    <!-- ホーム画面に追加したときの画像 -->
    <link rel="apple-touch-icon" sizes="180x180" href="hogehoge.png">
  
    <!-- サイトアイコンの指定 -->
    <link rel="icon" type="image/png" href="hogehoge.png">
  
    <!-- 電話番号などをリンクに変換されるのを防ぐ -->
    <meta name="format-detection" content="email=no,telephone=no,address=no" />

    <!-- CSSファイルを読み込む -->
    <link rel="stylesheet" href="{$root}css/style.css" />
</head>
